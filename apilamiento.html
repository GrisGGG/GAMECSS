<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        height: 100vh;
        width: 100%;
        display: grid;
        place-items: center;
    }
    .phone{
        position: relative;
        border: 8px solid #000;
        border-radius: 40px;
        height: 600px;
        width: 300px;
        background-color: #CCEFFF;
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);

    }
    .layer-1,.layer-2,.layer-3,.layer-4,.layer-5,.layer-6,.layer-7,.layer-8,.layer-9,.layer-10{
        position: absolute;
    }
    .layer-1,.layer-2, .layer-4{
        height: 450px;
        width: 80px;
    }
    .layer-3,.layer-5,.layer-7{
        background-color: chocolate;
        border-radius: 30px 30px 0 0;
        box-shadow: 0 19px 38px rgba(103, 56, 18, 0.3), 0 15px 12px rgba(103, 56, 18, 0.3);
    }
    
    .layer-1{
        bottom: 0;
        z-index: 1;
        right: 60px;
        animation-name:jump ;
        animation-duration: 1s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
    }
    @keyframes jump {
            0%{
                bottom: 0;
            }10%{
                bottom: -80px;
            }
            100%{
                bottom: 0;
            }
            
        }
    .layer-1 input[type=checkbox]{
        position: absolute;
        appearance: none;
        cursor: pointer;
        z-index: 1;
        width: 100%;
        height: 80px;
    }
    .layer-2{
        bottom: 0;
        z-index: 2;
        left: 60px;
    }
    .layer-3{
        z-index: 3;
        /*Para centrar con absolute*/
        left: 0;
        right: 0;
        margin: 0 auto;
        /****************************/
        bottom: 0;
        width: 220px;
        height: 400px;
        
    }
    .layer-4{
        z-index: 4;
        left: 15px;
        bottom: 0;
        width: 80px;
        height: 350px;
    }
    .layer-5{
        z-index: 5;
        bottom: 0;
        width: 180px;
        height: 300px;
    }.layer-6{
        z-index: 6;
        right: 25px;
        bottom: 0;
        width: 80px;
        height: 250px;
    }
    .layer-7{
        z-index: 7;
        bottom: 0;
        right:0;
        width: 150px;
        height: 200px;
    }
    .layer-8{
        z-index: 8;
        left: 0;
        right: 0;
        margin: 0 auto;
        bottom: 0;
        width: 160px;
        height: 110px;
        background-color: green;

    }
    .layer-9{
        z-index: 9;
        bottom: 0;
        right:0px;
        width: 100px;
        height: 80px;
        background-color:#fff;
    }.layer-10{
        z-index: 10;
        z-index: 9;
        bottom: 0;
        left:0px;
        width: 100px;
        height: 80px;
        background-color:#fff;
    }
    .left-ear-outer{
        position: absolute;
        left: 10px;
        background-color: gray;
        border-radius: 90%;
        width: 20px;
        height: 50px;
    }
    .left-ear-inner{
        position: absolute;
        left: 15px;
        top: 8px;
        background-color: pink;
        border-radius: 90%;
        width: 10px;
        height: 50px;
    }
    .right-ear-outer{
        position: absolute;
        right: 10px;
        background-color: gray;
        border-radius: 90%;
        width: 20px;
        height: 50px;
    }
    .right-ear-inner{
        position: absolute;
        right: 15px;
        top: 8px;
        background-color: pink;
        border-radius: 90%;
        width: 10px;
        height: 50px;
    }
    .head{
        background-color: gray;
        border-radius: 50%;
        height: 80px;
        left: 0;
        right: 0;
        margin: 0 auto;
        position: absolute;
        top: 30px;
        width: 90%;
    }
    .head_eye{
        position: absolute;
        top: 15px;
        background-color: #000;
        border-radius: 50%;
        width: 4px;
        height: 4px;  
        animation-name:blink ; 
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }
    @keyframes blink{
    0% {
        transform: scale(1, 1);
    }5% {
    transform: scale(1, 0.2);
    }10% {
    transform: scale(1, 1);}
    }
    .head_eye_left{
        left: 25px;
    }
    .head_eye_right{
        right: 25px;
    }
    .green-pattern:after{
    content: "";
    width: 100%;
    height: 20px;
    position: absolute;
    top: 0;
    height: 30px;
    background: linear-gradient(135deg, #67A167 25%, transparent 25%) -50px 0,
                linear-gradient(-135deg, #67A167 25%, transparent 25%) -50px 0,
                linear-gradient(45deg, #67A167 25%, transparent 25%),
                linear-gradient(-45deg, #67A167 25%, transparent 25%);
    background-size: 30px 80px;
    border-radius: 30px;
}
.green-pattern::before {
    content: "";
    position: absolute; 
    /* left: -0px; */
    top: 8px;
    width: 100%;
    height: 40px;
    background: linear-gradient(135deg, #954833 25%, transparent 25%) -50px 0,
                linear-gradient(-135deg, #ce7258 25%, transparent 25%) -50px 0,
                linear-gradient(45deg, #a6543d 25%, transparent 25%),
                linear-gradient(-45deg, #a6543d 25%, transparent 25%);
    background-size: 30px 100px;
    background-position: 140px 0 0 30px 0;
}
    

</style>
<body>
    <div class="phone">
        <!-- ************* Bunny 1 *************************-->
        <div class="layer-1">
            <input type="checkbox"><div class="shield"></div>
            <div class="left-ear-outer"></div>
            <div class="left-ear-inner"></div>
            <div class="right-ear-outer"></div>
            <div class="right-ear-inner"></div>
            <div class="head">
                <div class="head_eye head_eye_left"></div>
                <div class="head_eye head_eye_right"></div>
            </div>
        </div>
        <!-- ************* Bunny 2 ************************-->
        <div class="layer-2">
            <div class="left-ear-outer"></div>
            <div class="left-ear-inner"></div>
            <div class="right-ear-outer"></div>
            <div class="right-ear-inner"></div>
            <div class="head">
                <div class="head_eye head_eye_left"></div>
                <div class="head_eye head_eye_right"></div>
            </div>
        </div>
        <!-- ************** Wall 1 ************************-->
        <div class="layer-3">
            <div class="green-pattern"></div>
        </div>
        <!-- ************** Bunny 3 ***********************-->
        <div class="layer-4">
            <div class="left-ear-outer"></div>
            <div class="left-ear-inner"></div>
            <div class="right-ear-outer"></div>
            <div class="right-ear-inner"></div>
            <div class="head">
                <div class="head_eye head_eye_left"></div>
                <div class="head_eye head_eye_right"></div>
            </div>
        </div>
        <!-- ************** Wall 2 ***************************-->
        <div class="layer-5">
            <div class="green-pattern"></div>
        </div>
        <!-- ************** Bunny 4 **************************-->
        <div class="layer-6">
            <div class="left-ear-outer"></div>
            <div class="left-ear-inner"></div>
            <div class="right-ear-outer"></div>
            <div class="right-ear-inner"></div>
            <div class="head">
                <div class="head_eye head_eye_left"></div>
                <div class="head_eye head_eye_right"></div>
            </div>
        </div>
        <!-- *************** Wall3 ******************************-->
        <div class="layer-7">
            <div class="green-pattern"></div>
        </div>
        <!-- *************** lawn 1 ******************************-->
        <div class="layer-8">
            <div class="lay1"></div>
            <div class="lay2"></div>
        </div>
        <!-- **************** Lawn 2 ****************************-->
        <div class="layer-9"></div>
        <!-- *************** Law 2 *******************************-->
        <div class="layer-10"></div>
    </div>
</body>
</html>
